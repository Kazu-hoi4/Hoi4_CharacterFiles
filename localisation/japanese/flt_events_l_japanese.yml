  flt_wtt_japan.251.a:3 "なんてことだ！"
  flt_wtt_japan.251.b:3 "後任者は誰にすべきか……"
  flt_wtt_japan.251.c:3 "誰が[THIS.GetSheHeCap]を引き継ぐのか"
  flt_wtt_japan.252.title:3 "[THIS.GetName]が暗殺される？"
