  flt_wtt_japan.253.title:3 "[THIS.GetName]の生存が確認される"
  flt_wtt_japan.253.desc:3 "先日死亡したと思われていた[THIS.GetName]の生存が確認された。\n実際に亡くなったのは彼の義弟である松尾大佐であり、彼の遺体を見た兵士は彼を[THIS.GetName]と勘違いをした。そして、つい先ほど[THIS.GetName]の生存を察知した総理秘書官は、信頼のおける憲兵隊員と共に官邸より[THIS.GetName]を脱出させることに成功したのだ。\n彼の生存により内閣が倒閣する事態は防がれ、政治的混乱は終息へと向かうはずだ。"
  flt_wtt_japan.253.a:3 "事件は鎮圧へと向かうだろう"

  flt_wtt_japan.255.title:3 "[THIS.GetName]が予備役に編入"
